[global]
version = 3.0
python_env = C:/Program Files/ArcGIS/Pro/bin/Python/envs/arcgispro-py3/python.exe
cpu_prct = 0.9

[folders]
code = C:/Repos/GESTF/CSB/<version>/CSB-Run
data = C:/Projects/GESTF/CSB/<version>/CSB-Data
split_rasters = <data>/Split-Rasters
log = <data>/
raw_data = C:/Projects/Data

[prep_tile]
gee_file = <data>/Creation/GEE/Year
combine_gee = <data>/Creation/GEE/AreaTiles
output_splits = <split_rasters>

[create]
create_folder = <data>/Creation/<runname>
prepped_cdl = <creation_folder>/gee
creation_data = <creation_folder>/run_data 
creation_final =  <creation_folder>/out
creation_logs = <creation_folder>/logs

[prep]
prep_folder = <data>/Prep/<runname>
prep_data = <prep_folder>/run_data
prep_final = <prep_folder>/out
prep_logs = <prep_folder>/logs
cnty_shp_file = <raw_data>/County/tl_2019_us_county.shp
national_cdl_folder = <raw_data>/CDL/Source/TIFF

[distribute]
distribute_folder = <data>/Distribution/<runname>
distribute_data = <distribute_folder>/run_data
distribute_final = <distribute_folder>/out
distribute_logs = <distribute_folder>/logs
