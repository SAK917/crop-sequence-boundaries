[global]
version = 2.5
python_env = C:/Program Files/ArcGIS/Pro/bin/Python/envs/arcgispro-py3/python.exe
cpu_prct = 0.9

[folders]
code = X:/CSB-Project/CSB2.5/CSB-Run
data = X:/CSB-Project/CSB2.5/CSB-Data
split_rasters = X:/CSB-Project/CSB2.5/CSB-Data/v2.5/Split-Rasters
log = X:/CSB-Project/CSB2.5/CSB-Data/

[prep_tile]
gee_file = <data>/v<version>/Creation/GEE/Year
combine_gee = <data>/v<version>/Creation/GEE/AreaTiles
output_splits = <split_rasters>

[create]
create_folder = <data>/v<version>/Creation/<runname>
prepped_cdl = <creation_folder>/gee
creation_data = <creation_folder>/run_data 
creation_final =  <creation_folder>/out
creation_logs = <creation_folder>/logs

[prep]
prep_folder = <data>/v<version>/Prep/<runname>
prep_data = <prep_folder>/run_data
prep_final = <prep_folder>/out
prep_logs = <prep_folder>/logs
cnty_shp_file = 
national_cdl_folder =

[distribute]
distribute_folder = <data>/v<version>/Distribution/<runname>
distribute_data = <distribute_folder>/run_data
distribute_final = <distribute_folder>/out
distribute_logs = <distribute_folder>/logs

